<mat-accordion *ngFor="let race of races">

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p>{{ race.date }}, {{ race.raceName }}, {{ race.distance }}, {{ race.location }}</p>
      </mat-panel-title>
      <mat-panel-description>
        Click for more information. {{panelOpenState ? '' : ''}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Race Description</p>
  </mat-expansion-panel>


<mat-divider></mat-divider>

  </mat-accordion>

  <mat-divider></mat-divider>

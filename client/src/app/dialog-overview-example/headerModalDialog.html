<h1 mat-dialog-title>Create Account</h1>
<div mat-dialog-content>
  <p>Email:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.emailM">
  </mat-form-field>
  <p>Password:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.passwordM">
  </mat-form-field>
  <p>First Name:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.firstname">
  </mat-form-field>
  <p>Last Name:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.lastname">
  </mat-form-field>
  <p>Zip Code:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.zipcode">
  </mat-form-field>
  <p>Age:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.age">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
